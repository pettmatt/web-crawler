version: "3.1"
services:
  db:
    image: postgres
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.DB
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    # ports:
    #   - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inner-network:
        ipv4_address: 172.20.0.2

  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
    networks:
      inner-network:
        ipv4_address: 172.20.0.3

  broker:
    image: rabbitmq
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.Broker
    environment:
      - RABBITMQ_DEFAULT_USER=broker
      - RABBITMQ_DEFAULT_PASS=test
    networks:
      inner-network:
        ipv4_address: 172.20.0.4

  db-api:
    restart: always
    build:
      context: ./src/database-api
      dockerfile: Dockerfile
    environment:
      - API_ADDRESS=172.20.0.5
      - DATABASE_HOST=172.20.0.2
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - NODE_ENV=development
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      inner-network:
        ipv4_address: 172.20.0.5

  fetch-bot:
    restart: always
    build:
      context: ./src/fetch-bot
    environment:
      - RABBITMQ_USER=broker
      - RABBITMQ_PASSWORD=test
      - RABBITMQ_ADDRESS=172.20.0.4
      - RABBITMQ_PORT=5672
    depends_on:
      - broker
    networks:
      inner-network:
        ipv4_address: 172.20.0.6

  persister:
    restart: always
    build:
      context: ./src/persister
    environment:
      - RABBITMQ_USER=broker
      - RABBITMQ_PASSWORD=test
      - RABBITMQ_ADDRESS=172.20.0.4
      - RABBITMQ_PORT=5672
    depends_on:
      - broker
    networks:
      inner-network:
        ipv4_address: 172.20.0.7

  validator:
    restart: always
    build:
      context: ./src/validator
    environment:
      - RABBITMQ_USER=broker
      - RABBITMQ_PASSWORD=test
      - RABBITMQ_ADDRESS=172.20.0.4
      - RABBITMQ_PORT=5672
    depends_on:
      - broker
    networks:
      inner-network:
        ipv4_address: 172.20.0.8

networks:
  inner-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
