version: "3.1"
services:
  db:
    image: postgres
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.DB
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    ports:
      - 5432:5432
    networks:
      inner-network:
        ipv4_address: 172.20.0.2

  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
    networks:
      inner-network:
        ipv4_address: 172.20.0.3

  broker:
    image: rabbitmq
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.Broker
    environment:
      - "RABBITMQ_DEFAULT_USER=broker"
      - "RABBITMQ_DEFAULT_PASS=test"
    networks:
      inner-network:
        ipv4_address: 172.20.0.4

